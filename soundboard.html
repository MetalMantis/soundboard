<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Soundboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .record-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            min-height: 25px;
        }

        .name-input {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            width: 300px;
            backdrop-filter: blur(5px);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .save-button {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .sound-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sound-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .sound-button:active {
            transform: translateY(-2px);
        }

        .sound-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .sound-duration {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.8);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }

        .audio-visualizer {
            width: 300px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #ff6b6b, #4ecdc4);
            margin: 1px;
            transition: height 0.1s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Soundboard</h1>
        
        <div class="controls">
            <div class="record-section">
                <button id="recordButton" class="record-button">
                    üé§<br>RECORD
                </button>
                
                <div class="audio-visualizer" id="visualizer"></div>
                
                <div id="status" class="status">Click record to start capturing audio</div>
                
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap; justify-content: center;">
                    <input 
                        type="text" 
                        id="soundName" 
                        class="name-input" 
                        placeholder="Enter sound name..."
                        maxlength="50"
                    >
                    <button id="saveButton" class="save-button" disabled>
                        üíæ Save Sound
                    </button>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <div style="margin-bottom: 15px; opacity: 0.8;">OR</div>
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept="audio/*,.mp3,.wav,.m4a,.ogg,.flac,.aac,.wma" 
                        multiple
                        style="display: none;"
                    >
                    <button id="uploadButton" class="save-button">
                        üìÅ Upload Audio Files
                    </button>
                </div>
            </div>
        </div>

        <div id="soundboard" class="soundboard"></div>
        
        <div id="emptyState" class="empty-state">
            <h3>No sounds recorded yet</h3>
            <p>Record sounds or upload audio files to get started!</p>
        </div>
        
        <div style="text-align: center; margin-top: 30px; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 12px;">
            <button id="exportButton" class="save-button" style="margin-right: 10px;">
                üíæ Export Soundboard
            </button>
            <button id="importButton" class="save-button">
                üìÇ Import Soundboard
            </button>
            <input type="file" id="importInput" accept=".json" style="display: none;">
            <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
                Export/Import your entire soundboard as a backup
            </div>
        </div>
    </div>

    <script>
        class SoundboardApp {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.sounds = [];
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.visualizerBars = [];
                
                this.initializeElements();
                this.initializeVisualizer();
                this.bindEvents();
                this.loadSounds();
                this.updateUI();
            }

            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.saveButton = document.getElementById('saveButton');
                this.soundNameInput = document.getElementById('soundName');
                this.statusDiv = document.getElementById('status');
                this.soundboardDiv = document.getElementById('soundboard');
                this.emptyStateDiv = document.getElementById('emptyState');
                this.visualizerDiv = document.getElementById('visualizer');
                this.uploadButton = document.getElementById('uploadButton');
                this.fileInput = document.getElementById('fileInput');
                this.exportButton = document.getElementById('exportButton');
                this.importButton = document.getElementById('importButton');
                this.importInput = document.getElementById('importInput');
            }

            initializeVisualizer() {
                // Create visualizer bars
                for (let i = 0; i < 60; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '2px';
                    this.visualizerDiv.appendChild(bar);
                    this.visualizerBars.push(bar);
                }
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.saveButton.addEventListener('click', () => this.saveSound());
                this.soundNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.saveSound();
                });
                
                // Fixed upload button event
                this.uploadButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Upload button clicked');
                    this.fileInput.click();
                });
                
                this.fileInput.addEventListener('change', (e) => {
                    console.log('File input changed');
                    this.handleFileUpload(e);
                });
                
                this.exportButton.addEventListener('click', () => this.exportSoundboard());
                this.importButton.addEventListener('click', () => this.importInput.click());
                this.importInput.addEventListener('change', (e) => this.handleImport(e));
            }

            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    this.setupAudioAnalysis(stream);
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };
                    
                    this.mediaRecorder.start(100);
                    this.isRecording = true;
                    this.updateRecordingUI();
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.statusDiv.textContent = 'Error: Could not access microphone';
                }
            }

            setupAudioAnalysis(stream) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.microphone = this.audioContext.createMediaStreamSource(stream);
                
                this.analyser.fftSize = 128;
                this.microphone.connect(this.analyser);
                
                this.visualizeAudio();
            }

            visualizeAudio() {
                if (!this.isRecording) return;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                this.analyser.getByteFrequencyData(dataArray);
                
                // Update visualizer bars
                for (let i = 0; i < this.visualizerBars.length; i++) {
                    const dataIndex = Math.floor(i * dataArray.length / this.visualizerBars.length);
                    const height = Math.max(2, (dataArray[dataIndex] / 255) * 50);
                    this.visualizerBars[i].style.height = height + 'px';
                }
                
                requestAnimationFrame(() => this.visualizeAudio());
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    // Clean up audio analysis
                    if (this.microphone) {
                        this.microphone.disconnect();
                        this.audioContext.close();
                    }
                    
                    // Reset visualizer
                    this.visualizerBars.forEach(bar => {
                        bar.style.height = '2px';
                    });
                    
                    this.updateRecordingUI();
                }
            }

            processRecording() {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Calculate duration
                const audio = new Audio(audioUrl);
                audio.addEventListener('loadedmetadata', () => {
                    const duration = Math.round(audio.duration * 100) / 100;
                    this.currentRecording = {
                        blob: audioBlob,
                        url: audioUrl,
                        duration: duration
                    };
                    
                    this.statusDiv.textContent = `Recording ready (${duration}s) - Enter a name and save`;
                    this.saveButton.disabled = false;
                });
            }

            saveSound() {
                const name = this.soundNameInput.value.trim();
                if (!name) {
                    alert('Please enter a name for your sound');
                    this.soundNameInput.focus();
                    return;
                }
                
                if (!this.currentRecording) {
                    alert('No recording to save');
                    return;
                }
                
                const sound = {
                    id: Date.now(),
                    name: name,
                    url: this.currentRecording.url,
                    duration: this.currentRecording.duration,
                    blob: this.currentRecording.blob
                };
                
                this.sounds.push(sound);
                this.saveSounds();
                this.updateUI();
                
                // Reset form
                this.soundNameInput.value = '';
                this.saveButton.disabled = true;
                this.currentRecording = null;
                this.statusDiv.textContent = 'Sound saved! Click record to capture another';
            }

            playSound(sound) {
                const audio = new Audio(sound.url);
                audio.play().catch(error => {
                    console.error('Error playing sound:', error);
                });
            }

            deleteSound(soundId) {
                if (confirm('Are you sure you want to delete this sound?')) {
                    const soundIndex = this.sounds.findIndex(s => s.id === soundId);
                    if (soundIndex > -1) {
                        // Revoke the object URL to free memory
                        URL.revokeObjectURL(this.sounds[soundIndex].url);
                        this.sounds.splice(soundIndex, 1);
                        this.saveSounds();
                        this.updateUI();
                    }
                }
            }

            updateRecordingUI() {
                if (this.isRecording) {
                    this.recordButton.classList.add('recording');
                    this.recordButton.innerHTML = '‚èπÔ∏è<br>STOP';
                    this.statusDiv.textContent = 'Recording... Click stop when finished';
                } else {
                    this.recordButton.classList.remove('recording');
                    this.recordButton.innerHTML = 'üé§<br>RECORD';
                }
            }

            updateUI() {
                if (this.sounds.length === 0) {
                    this.emptyStateDiv.style.display = 'block';
                    this.soundboardDiv.style.display = 'none';
                } else {
                    this.emptyStateDiv.style.display = 'none';
                    this.soundboardDiv.style.display = 'grid';
                    this.renderSounds();
                }
            }

            renderSounds() {
                this.soundboardDiv.innerHTML = '';
                
                this.sounds.forEach(sound => {
                    const soundElement = document.createElement('div');
                    soundElement.className = 'sound-button';
                    soundElement.innerHTML = `
                        <button class="delete-button" onclick="app.deleteSound(${sound.id})">√ó</button>
                        <div class="sound-name">${this.escapeHtml(sound.name)}</div>
                        <div class="sound-duration">${sound.duration}s</div>
                        <div>üîä Click to play</div>
                    `;
                    
                    soundElement.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('delete-button')) {
                            this.playSound(sound);
                        }
                    });
                    
                    this.soundboardDiv.appendChild(soundElement);
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async handleFileUpload(event) {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;
                
                console.log('Files selected:', files.length);
                this.statusDiv.textContent = `Processing ${files.length} file(s)...`;
                
                let successCount = 0;
                
                for (const file of files) {
                    console.log('Processing file:', file.name, file.type);
                    
                    // Accept all files, not just audio/* (some audio files might have generic MIME types)
                    try {
                        await this.processUploadedFile(file);
                        successCount++;
                    } catch (error) {
                        console.error(`Error processing ${file.name}:`, error);
                        alert(`Error processing ${file.name}: ${error.message}`);
                    }
                }
                
                this.statusDiv.textContent = `Successfully added ${successCount} sound(s)!`;
                this.fileInput.value = ''; // Reset file input
                this.updateUI();
            }

            async processUploadedFile(file) {
                return new Promise((resolve, reject) => {
                    console.log('Creating blob URL for:', file.name);
                    
                    // Create URL directly from file
                    const url = URL.createObjectURL(file);
                    console.log('Created URL:', url);
                    
                    // Create audio element to get duration
                    const audio = new Audio();
                    
                    const onLoadedMetadata = () => {
                        console.log('Audio metadata loaded for:', file.name);
                        const duration = Math.round(audio.duration * 100) / 100;
                        const fileName = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
                        
                        const sound = {
                            id: Date.now() + Math.random(), // Ensure unique IDs
                            name: fileName,
                            url: url,
                            duration: duration,
                            blob: file, // Use original file as blob
                            type: file.type || 'audio/mpeg' // Default to mp3 if no type
                        };
                        
                        console.log('Adding sound:', sound);
                        this.sounds.push(sound);
                        this.saveSounds();
                        
                        // Clean up event listeners
                        audio.removeEventListener('loadedmetadata', onLoadedMetadata);
                        audio.removeEventListener('error', onError);
                        audio.removeEventListener('canplaythrough', onCanPlay);
                        
                        resolve();
                    };
                    
                    const onError = (e) => {
                        console.error('Audio load error:', e);
                        audio.removeEventListener('loadedmetadata', onLoadedMetadata);
                        audio.removeEventListener('error', onError);
                        audio.removeEventListener('canplaythrough', onCanPlay);
                        URL.revokeObjectURL(url);
                        reject(new Error(`Could not load audio file: ${file.name}`));
                    };
                    
                    const onCanPlay = () => {
                        console.log('Audio can play:', file.name);
                        // Sometimes loadedmetadata doesn't fire, but canplaythrough does
                        if (audio.duration && !isNaN(audio.duration)) {
                            onLoadedMetadata();
                        }
                    };
                    
                    audio.addEventListener('loadedmetadata', onLoadedMetadata);
                    audio.addEventListener('error', onError);
                    audio.addEventListener('canplaythrough', onCanPlay);
                    
                    // Set source and load
                    audio.src = url;
                    audio.load();
                    
                    // Fallback timeout
                    setTimeout(() => {
                        if (audio.readyState === 0) {
                            console.warn('Audio load timeout for:', file.name);
                            // Try to add anyway with unknown duration
                            const fileName = file.name.replace(/\.[^/.]+$/, "");
                            const sound = {
                                id: Date.now() + Math.random(),
                                name: fileName,
                                url: url,
                                duration: 0,
                                blob: file,
                                type: file.type || 'audio/mpeg'
                            };
                            
                            this.sounds.push(sound);
                            this.saveSounds();
                            
                            // Clean up event listeners
                            audio.removeEventListener('loadedmetadata', onLoadedMetadata);
                            audio.removeEventListener('error', onError);
                            audio.removeEventListener('canplaythrough', onCanPlay);
                            
                            resolve();
                        }
                    }, 5000);
                });
            }

            saveSounds() {
                try {
                    // Convert sounds to a format suitable for storage
                    const soundsData = this.sounds.map(sound => ({
                        id: sound.id,
                        name: sound.name,
                        duration: sound.duration,
                        type: sound.type || 'audio/webm'
                    }));
                    
                    localStorage.setItem('soundboardData', JSON.stringify(soundsData));
                    
                    // Save audio blobs to IndexedDB for persistence
                    this.saveSoundsToIndexedDB();
                } catch (error) {
                    console.error('Error saving sounds:', error);
                }
            }

            async saveSoundsToIndexedDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SoundboardDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    
                    request.onsuccess = (event) => {
                        const db = event.target.result;
                        const transaction = db.transaction(['sounds'], 'readwrite');
                        const store = transaction.objectStore('sounds');
                        
                        // Clear existing sounds
                        store.clear();
                        
                        // Add current sounds
                        this.sounds.forEach(sound => {
                            store.put({
                                id: sound.id,
                                name: sound.name,
                                duration: sound.duration,
                                type: sound.type || 'audio/webm',
                                blob: sound.blob
                            });
                        });
                        
                        transaction.oncomplete = () => resolve();
                        transaction.onerror = () => reject(transaction.error);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('sounds')) {
                            db.createObjectStore('sounds', { keyPath: 'id' });
                        }
                    };
                });
            }

            async loadSounds() {
                try {
                    // Load from IndexedDB first (has audio data)
                    await this.loadSoundsFromIndexedDB();
                } catch (error) {
                    console.error('Error loading sounds:', error);
                    this.statusDiv.textContent = 'Welcome! Record or upload sounds to get started.';
                }
            }

            async loadSoundsFromIndexedDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SoundboardDB', 1);
                    
                    request.onerror = () => {
                        console.log('IndexedDB not available, starting fresh');
                        resolve();
                    };
                    
                    request.onsuccess = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('sounds')) {
                            resolve();
                            return;
                        }
                        
                        const transaction = db.transaction(['sounds'], 'readonly');
                        const store = transaction.objectStore('sounds');
                        const getAllRequest = store.getAll();
                        
                        getAllRequest.onsuccess = () => {
                            const savedSounds = getAllRequest.result;
                            
                            this.sounds = savedSounds.map(sound => ({
                                ...sound,
                                url: URL.createObjectURL(sound.blob)
                            }));
                            
                            if (this.sounds.length > 0) {
                                this.statusDiv.textContent = `Loaded ${this.sounds.length} saved sound(s)`;
                            }
                            
                            resolve();
                        };
                        
                        getAllRequest.onerror = () => {
                            console.error('Error loading sounds from IndexedDB');
                            resolve();
                        };
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('sounds')) {
                            db.createObjectStore('sounds', { keyPath: 'id' });
                        }
                    };
                });
            }

            async exportSoundboard() {
                if (this.sounds.length === 0) {
                    alert('No sounds to export!');
                    return;
                }
                
                try {
                    // Create export data with base64 encoded audio
                    const exportData = {
                        version: '1.0',
                        timestamp: new Date().toISOString(),
                        sounds: []
                    };
                    
                    for (const sound of this.sounds) {
                        const arrayBuffer = await sound.blob.arrayBuffer();
                        const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                        
                        exportData.sounds.push({
                            id: sound.id,
                            name: sound.name,
                            duration: sound.duration,
                            type: sound.type || 'audio/webm',
                            data: base64
                        });
                    }
                    
                    // Download as JSON file
                    const blob = new Blob([JSON.stringify(exportData, null, 2)], { 
                        type: 'application/json' 
                    });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `soundboard-backup-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.statusDiv.textContent = 'Soundboard exported successfully!';
                } catch (error) {
                    console.error('Export error:', error);
                    alert('Error exporting soundboard. Please try again.');
                }
            }

            async handleImport(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                try {
                    const text = await file.text();
                    const importData = JSON.parse(text);
                    
                    if (!importData.sounds || !Array.isArray(importData.sounds)) {
                        throw new Error('Invalid soundboard file format');
                    }
                    
                    const confirmReplace = confirm(
                        `This will replace your current soundboard with ${importData.sounds.length} sounds. Continue?`
                    );
                    
                    if (!confirmReplace) {
                        event.target.value = '';
                        return;
                    }
                    
                    // Clear existing sounds
                    this.sounds.forEach(sound => URL.revokeObjectURL(sound.url));
                    this.sounds = [];
                    
                    // Import new sounds
                    for (const soundData of importData.sounds) {
                        const binaryString = atob(soundData.data);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        
                        const blob = new Blob([bytes], { type: soundData.type });
                        const url = URL.createObjectURL(blob);
                        
                        this.sounds.push({
                            id: soundData.id,
                            name: soundData.name,
                            duration: soundData.duration,
                            type: soundData.type,
                            blob: blob,
                            url: url
                        });
                    }
                    
                    this.saveSounds();
                    this.updateUI();
                    this.statusDiv.textContent = `Successfully imported ${importData.sounds.length} sounds!`;
                    
                } catch (error) {
                    console.error('Import error:', error);
                    alert('Error importing soundboard file. Please check the file format.');
                } finally {
                    event.target.value = '';
                }
            }
        }

        // Initialize the app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new SoundboardApp();
        });
    </script>
</body>
</html>
